<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>K Kinoshita's Portfolio</title>
        <meta charset="utf-8">
        <meta name="description" content="Kinoshita's portfolio">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="sass/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div id="title" class="four columns" >
                        <div>
                            <img src="images/logo.png" alt="logo" srcset="images/logo@2x.png">
                        </div>
                </div>
                    <div id="icon" class="four columns">
                        <div>
                           <img src="images/icon.png" alt="Portfolio" srcset="images/icon@2x.png">
                        </div>
                    </div>
                    <div id="menu" class="four columns">
                        <div>
                        <ul>
                            <li><span>Skills</span></li>
                            <li><span>Product</span></li>
                            <li><span>Contact</span></li>
                        </ul>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <article class="first">
            <div class="container">
                <div class="row">
                <div id="eyecatch" class="six columns">
                    <img src="images/eyecatch.png" alt="eyecatch" srcset="images/eyecatch@2x.png">
                </div>
                <div id="profile" class="six columns">
                    <div>
                    <p>大阪府在住のWEBデザイナー、木下佳祐です。<br>
                        オンラインスクールでWEB制作について学んでおり<br>
                        現在転職活動中です。これからさらにWEB制作の<br>
                        知識や技術を身に着けていきたいと考えています。
                    </p>
                    </div>
                </div>
                </div>
            </div>
        </article>
        <article class="skill">
            <div class="container">
                <div class="row">
                    <div id="skill_box" class="twelve columns">
                        <p>MY SKILL</p>
                    </div>
                </div>
                <div class="row">
                    <section>
                    <div id="hc" class="five columns">
                        <div class="iconbox">
                            <img src="images/html5.png" alt="html" srcset="images/html5@2x.png">
                            <img set="images/css.png" alt="css" srcset="images/css@2x.png">
                        </div>
                        <div class="description">
                            <p>HTML+CSS</p>
                            <p>CSSを用いたレスポンシブデザインに対応</p>
                        </div>
                    </div>
                    <div id="js" class="five columns">
                        <div class="iconbox">
                            <img src="images/js.png" alt="js" srcset="images/js@2x.png">
                        </div>
                        <div class="description">
                            <p>JQUERY</p>
                            <p>アコーディオンメニュー・スライドショーなど</p>
                        </div>
                    </div>
                    </section>
                    </div>
                <div class="row">
                    <section>
                    <div id="wp" class="five columns">
                        <div class="iconbox">
                            <img src="images/wordpress.png" alt="wordpress" srcset="images/wordpress@2x.png">
                        </div>
                        <div class="description">
                            <p>WORDPRESS</p>
                            <p>現在自作テーマ作成に向けて勉強中</p>
                        </div>
                    </div>
                    <div id="ps" class="five columns">
                                                <div class="iconbox">
                            <img src="images/photoshop.png" alt="wordpress" srcset="images/photoshop@2x.png">
                        </div>
                        <div class="description">
                            <p>PHOTOSHOP</p>
                            <p>デザインカンプ･写真修正その他</p>
                        </div>
                    </div>
                    </section>
                </div>
            </div>
        </article>
    </body>
</html>
